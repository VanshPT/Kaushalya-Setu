<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framer Motion Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@6/dist/framer-motion.umd.js"></script>
    <style>
        /* Custom styles for the navbar */
        .navbar {
            background-color: rgba(255, 255, 255, 0.8); /* White translucent background */
            height: 65px;
            position: fixed; /* Fixed to allow animation with scroll */
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: transform 0.4s ease-in-out, background-color 0.4s ease-in-out; /* Smooth animation */
        }
        .hidden-navbar {
            transform: translateY(-100%); /* Move navbar up when hidden */
        }
        .visible-navbar {
            transform: translateY(0); /* Bring navbar back */
        }

        /* Dropdown visibility styles */
        .dropdown {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease;
            top: calc(100% + 12px); /* Position dropdown below the navbar with a small gap */
        }

        /* When group is hovered, show dropdown */
        .group:hover .dropdown {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body class="bg-white">

<!-- Navbar -->
<nav id="navbar" class="navbar flex justify-between items-center px-16 py-2 z-50 visible-navbar">
    <!-- Company name -->
    <div class="text-xl font-semibold text-gray-800">Kaushalya Setu</div>

    <!-- Navbar menu -->
    <div class="flex space-x-10 items-center">
        <!-- Home -->
        <div class="group relative">
            <a href="#" class="text-lg text-gray-700 hover:text-red-400 transition-colors">Home</a>
            {% verbatim %}
            <motion.div class="dropdown absolute left-0 w-32 bg-gray-50 rounded-lg p-2"
                initial="{ opacity: 0, y: -10 }"
                animate="{ opacity: 1, y: 0 }"
                transition="{ duration: 0.2 }"
                exit="{ opacity: 0, y: -10 }">
                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-md">Forum</a>
                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-md">Trends</a>
            </motion.div>
            {% endverbatim %}
        </div>

        <!-- Dashboard -->
        <div class="group relative">
            <a href="#" class="text-lg text-gray-700 hover:text-red-400 transition-colors px-2">Dashboard</a>
            {% verbatim %}
            <motion.div class="dropdown absolute left-0 w-38 bg-gray-50 rounded-lg p-2"
                initial="{ opacity: 0, y: -10 }"
                animate="{ opacity: 1, y: 0 }"
                transition="{ duration: 0.2 }"
                exit="{ opacity: 0, y: -10 }">
                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-md">Job Search</a>
                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-md">Roadmaps</a>
                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-md">Assessment</a>
            </motion.div>
            {% endverbatim %}
        </div>

        <!-- Guidance -->
        <div class="group relative">
            <a href="#" class="text-lg text-gray-700 hover:text-red-400 transition-colors px-2">Guidance</a>
            {% verbatim %}
            <motion.div class="dropdown absolute left-0 w-48 bg-gray-50 rounded-lg p-2"
                initial="{ opacity: 0, y: -10 }"
                animate="{ opacity: 1, y: 0 }"
                transition="{ duration: 0.2 }"
                exit="{ opacity: 0, y: -10 }">
                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-md">Mentor Connect</a>
                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-md">Training Sessions</a>
            </motion.div>
            {% endverbatim %}
        </div>
    </div>

    <!-- Profile Section -->
    <div class="relative group">
        <img src="https://via.placeholder.com/40" alt="User Profile" class="w-10 h-10 rounded-full border-2 border-red-400 cursor-pointer">
        {% verbatim %}
        <motion.div class="dropdown hidden group-hover:block absolute right-0 mt-2 bg-white rounded-lg p-2"
            initial="{ opacity: 0, scale: 0.8 }"
            animate="{ opacity: 1, scale: 1 }"
            transition="{ duration: 0.2 }">
            <button class="bg-red-400 text-white px-4 py-2 rounded-md">Log In</button>
        </motion.div>
        {% endverbatim %}
    </div>
</nav>


<!-- Framer Motion Script -->
<script>
    let lastScrollY = window.scrollY;
    const navbar = document.getElementById('navbar');
    let isScrollingUp = false;
    let timeoutId;

    window.addEventListener('scroll', () => {
        const currentScrollY = window.scrollY;

        // Check if scrolling up or down
        if (currentScrollY < lastScrollY) {
            // Scrolling up
            clearTimeout(timeoutId); // Clear any hide timeout
            if (!isScrollingUp) {
                navbar.classList.remove('hidden-navbar');
                navbar.classList.add('visible-navbar');
                isScrollingUp = true;
            }
        } else {
            // Scrolling down
            if (isScrollingUp) {
                timeoutId = setTimeout(() => {
                    navbar.classList.remove('visible-navbar');
                    navbar.classList.add('hidden-navbar');
                    isScrollingUp = false;
                }, 300); // Delay before hiding the navbar
            }
        }

        lastScrollY = currentScrollY;
    });
</script>

</body>
</html>
