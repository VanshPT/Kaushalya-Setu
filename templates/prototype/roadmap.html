<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tailwind CSS Starter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Additional custom styles */
    .hidden {
      display: none;
    }

    #user-logo {
      background-color: white;
      padding: 7px;
      border-radius: 80px;
    }

    .custom-flex {
      flex-direction: column;
      justify-content: center!important;
      align-items: center;
      margin-left: 2rem;
    }

    .head1 {
      font-size: 1.5rem;
    }

    #prompt {
      border: 2px solid grey;
      border-radius: 5px;
    }

    #submit-button {
      background-color: blue;
      padding: 10px;
      border-radius: 5px;
      color: white;
    }

    #response {
      border: 1px solid lightgrey;
      padding: 10px;
      border-radius: 5px;
      margin-top: 1rem;
      font-family: monospace; /* Display response in mono-spaced font */
    }
  </style>
</head>

<body>
  <header class="bg-yellow-300">
    {% include 'prototype/navbar.html' %}
  </header>

  <main>
    <div class="custom-flex">
      <h1 class="head1">Generate Roadmap</h1>
      <div class="mt-6 flex max-w-md gap-x-4">
        <form id="prompt-form">
          <label for="prompt">Enter your prompt:</label>
          <textarea id="prompt" name="prompt" rows="3" cols="100"></textarea>
          <button type="submit" id="submit-button">Process Prompt</button>
        </form>
        
      </div>
    </div>
  </main>
  <main>
    <pre id="response"></pre>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const productButton = document.getElementById('product-button');
      const productMenu = document.getElementById('product-menu');

      productButton.addEventListener('click', () => {
        // Toggle the menu
        if (productMenu.classList.contains('hidden')) {
          productMenu.classList.remove('hidden');
        } else {
          productMenu.classList.add('hidden');
        }
      });

      // Close the menu when clicking outside of it
      document.addEventListener('click', (event) => {
        if (!productMenu.contains(event.target) && !productButton.contains(event.target)) {
          productMenu.classList.add('hidden');
        }
      });
    });
  </script>
  <script>
    const form = document.getElementById('prompt-form');
    const responseEl = document.getElementById('response');

    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent default form submission

      const prompt = document.getElementById('prompt').value;

      if (!prompt) {
        alert('Please enter a prompt!');
        return;
      }

      const requestData = {
        prompt: prompt,
        // Add any other required fields here
      };

      fetch("http://127.0.0.1:8000/process_prompt/", { // Replace with your API endpoint URL
        method: "POST",
        body: JSON.stringify(requestData),
        headers: { "Content-Type": "application/json" },
      })
        .then(response => response.json())
        .then(data => {
          responseEl.textContent = JSON.stringify(data, null, 2); // Pretty-print JSON
        })
        .catch(error => {
          console.error('Error:', error);
          responseEl.textContent = 'Error processing prompt.';
        });
    });
  </script>
</body>

</html>
