<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Career Roadmap</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <!-- Logo -->
                    <img src="images/Logo_maker_project-removebg-preview.png" alt="Logo" class="h-10 w-10 mr-2" />
                    <span class="font-bold text-xl">kaushalya setu</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="#" class="font-semibold text-gray-700 hover:text-blue-500">Roadmap</a>
                    <a href="#" class="font-semibold text-gray-700 hover:text-blue-500">Quiz</a>
                    <a href="#" class="font-semibold text-gray-700 hover:text-blue-500">Trends</a>
                    <a href="#" class="font-semibold text-gray-700 hover:text-blue-500">About</a>
                </div>
                <div>
                    <a href="#" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Roadmap Content -->
    <div class="container mx-auto p-4">
        <ol id="roadmap" class="relative border-l border-gray-200 dark:border-gray-700">
            <!-- Dynamic content will be injected here -->
        </ol>
    </div>

    <!-- Modal -->
    <div id="learnMoreModal" class="fixed inset-0 hidden items-center justify-center bg-gray-800 bg-opacity-75">
        <div class="bg-white rounded-lg p-8 max-w-3xl mx-auto mt-20">
            <div class="flex justify-between items-center">
                <h2 class="text-xl font-bold" id="modalTitle"></h2>
                <button id="closeModal" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <div class="mt-4 space-y-4">
                <div class="flex space-x-2 mb-2">
                    <button class="resource-button bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Resource 1</button>
                    <button class="resource-button bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Resource 2</button>
                    <button class="resource-button bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Resource 3</button>
                </div>
                <div class="flex space-x-2 mb-2">
                    <button class="resource-button bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Resource 4</button>
                    <button class="resource-button bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Resource 5</button>
                    <button class="resource-button bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Resource 6</button>
                </div>
                <div id="modalContent" class="bg-gray-100 p-4 rounded-lg mt-4 h-48 overflow-y-auto">
                    <!-- Dynamic content will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Example JSON data from the backend
        const roadmapData = [
            {
                date: "February 2022",
                title: "Application UI code in Tailwind CSS",
                description: "Get access to over 20+ pages including a dashboard layout, charts, kanban board, calendar, and pre-order E-commerce & Marketing pages.",
                link: "#"
            },
            {
                date: "March 2022",
                title: "Marketing UI design in Figma",
                description: "All of the pages and components are first designed in Figma and we keep a parity between the two versions even as we update the project.",
                link: "#"
            },
            {
                date: "April 2022",
                title: "E-Commerce UI code in Tailwind CSS",
                description: "Get started with dozens of web components and interactive elements built on top of Tailwind CSS.",
                link: "#"
            }
        ];

        // Function to generate roadmap items
        function generateRoadmap(data) {
            const roadmap = document.getElementById('roadmap');
            data.forEach((item, index) => {
                const listItem = document.createElement('li');
                listItem.classList.add('mb-10', 'ml-4');

                const marker = document.createElement('div');
                marker.classList.add('absolute', 'w-3', 'h-3', 'bg-gray-200', 'rounded-full', 'mt-1.5', '-left-1.5', 'border', 'border-white', 'dark:border-gray-900', 'dark:bg-gray-700');
                listItem.appendChild(marker);

                const time = document.createElement('time');
                time.classList.add('mb-1', 'text-sm', 'font-normal', 'leading-none', 'text-gray-400', 'dark:text-gray-500');
                time.textContent = item.date;
                listItem.appendChild(time);

                const title = document.createElement('h3');
                title.classList.add('text-lg', 'font-semibold', 'text-gray-900', 'dark:text-white');
                title.textContent = item.title;
                listItem.appendChild(title);

                const description = document.createElement('p');
                description.classList.add('mb-4', 'text-base', 'font-normal', 'text-gray-500', 'dark:text-gray-400');
                description.textContent = item.description;
                listItem.appendChild(description);

                const link = document.createElement('a');
                link.href = item.link;
                link.classList.add('learn-more', 'inline-flex', 'items-center', 'px-4', 'py-2', 'text-sm', 'font-medium', 'text-gray-900', 'bg-white', 'border', 'border-gray-200', 'rounded-lg', 'hover:bg-gray-100', 'hover:text-blue-700', 'focus:z-10', 'focus:ring-4', 'focus:outline-none', 'focus:ring-gray-100', 'focus:text-blue-700', 'dark:bg-gray-800', 'dark:text-gray-400', 'dark:border-gray-600', 'dark:hover:text-white', 'dark:hover:bg-gray-700', 'dark:focus:ring-gray-700');
                link.dataset.index = index;
                link.innerHTML = `Learn more <svg class="w-3 h-3 ml-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/></svg>`;
                listItem.appendChild(link);

                roadmap.appendChild(listItem);
            });

            // Add event listeners to "Learn More" buttons
            document.querySelectorAll('.learn-more').forEach(button => {
                button.addEventListener('click', event => {
                    event.preventDefault();
                    const index = event.currentTarget.dataset.index;
                    openModal(roadmapData[index]);
                });
            });
        }

        // Function to open modal with specific item data
        function openModal(item) {
            document.getElementById('modalTitle').textContent = item.title;
            document.getElementById('modalContent').textContent = item.description; // or additional content related to the item
            document.getElementById('learnMoreModal').classList.remove('hidden');
        }

        // Close modal functionality
        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('learnMoreModal').classList.add('hidden');
        });

        // Generate roadmap on page load
        document.addEventListener('DOMContentLoaded', () => {
            generateRoadmap(roadmapData);
        });
    </script>
</body>
</html>
