<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Developer Roadmap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <main>
      <pre id="response" style="display:none;"></pre>
    </main>
    <div class="container mx-auto p-6">
      <h1 id="title" class="text-3xl font-bold mb-4"></h1>
      <p id="description" class="text-gray-600 mb-6"></p>
      <p id="totalTime" class="text-gray-800 mb-10 font-semibold"></p>

      <ol
        id="roadmap"
        class="relative border-l border-gray-200 dark:border-gray-700"
      ></ol>
    </div>

    <!-- Modal -->
    <div
      id="learnMoreModal"
      class="fixed inset-0 hidden items-center justify-center bg-gray-800 bg-opacity-75"
    >
      <div class="bg-white rounded-lg p-8 max-w-4xl mx-auto mt-20">
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-bold" id="modalTitle"></h2>
          <button id="closeModal" class="text-gray-500 hover:text-gray-800">
            &times;
          </button>
        </div>
        <div
          id="modalContent"
          class="bg-gray-100 p-4 rounded-lg mt-4 h-48 overflow-y-auto"
        ></div>
      </div>
    </div>

    <div class="border-t bg-gray-100 pb-3">
      <div class="container">
        <div class="relative -top-5 flex justify-between px-24">
          <span
            class="text-md flex item-centre rounded-md border bg-white px-3 py-1 font-medium"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="17px"
              height="17px"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-clipboard mr-1.5 text-black"
            >
              <rect width="8" height="4" x="8" y="2" rx="1" ry="1"></rect>
              <path
                d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"
              ></path>
            </svg>
            " Test your knowledge "
          </span>
          <a
            href="#"
            class="text-md rounded-md border bg-white px-3 py-1 font-medium hover:bg-gray-50"
            ><span class="hidden sm:inline">All Quizzes →</span
            ><span class="inline sm:hidden">More →</span></a
          >
        </div>
        <div class="flex flex-col gap-1 pb-8 px-24">
          <a
            href="#"
            class="flex flex-col gap-0.5 rounded-md border bg-white px-3.5 py-2 hover:bg-gray-50 sm:flex-row sm:gap-0"
            ><span class="inline-block min-w-[150px] font-medium"
              >JavaScript</span
            >
            <span class="text-gray-500 px-16">75 Questions</span></a
          >
        </div>
      </div>
    </div>

    <script>
      // Function to generate roadmap items
      function generateRoadmap(data) {
        document.getElementById("title").textContent = data.title;
        document.getElementById("description").textContent = data.description;
        document.getElementById("totalTime").textContent = `Total Time: ${data.totalTime}`;
    
        const roadmap = document.getElementById("roadmap");
        roadmap.innerHTML = ''; // Clear previous roadmap if any
        data.roadmap.forEach((item, index) => {
          const listItem = document.createElement("li");
          listItem.classList.add("mb-10", "ml-4");
    
          const marker = document.createElement("div");
          marker.classList.add(
            "absolute",
            "w-3",
            "h-3",
            "bg-gray-200",
            "rounded-full",
            "mt-1.5",
            "-left-1.5",
            "border",
            "border-white",
            "dark:border-gray-900",
            "dark:bg-gray-700"
          );
          listItem.appendChild(marker);
    
          const title = document.createElement("h3");
          title.classList.add(
            "text-lg",
            "font-semibold",
            "text-gray-900",
            "dark:text-white"
          );
          title.textContent = item.name;
          listItem.appendChild(title);
    
          const link = document.createElement("a");
          link.href = "#";
          link.classList.add(
            "learn-more",
            "inline-flex",
            "items-center",
            "px-4",
            "py-2",
            "text-sm",
            "font-medium",
            "text-gray-900",
            "bg-white",
            "border",
            "border-gray-200",
            "rounded-lg",
            "hover:bg-gray-100",
            "hover:text-blue-700"
          );
          link.dataset.index = index;
          link.innerHTML = `Learn more <svg class="w-3 h-3 ml-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/></svg>`;
          listItem.appendChild(link);
    
          roadmap.appendChild(listItem);
        });
    
        document.querySelectorAll(".learn-more").forEach((button) => {
          button.addEventListener("click", (event) => {
            event.preventDefault();
            const index = event.currentTarget.dataset.index;
            openModal(data.roadmap[index]);
          });
        });
      }
    
      // Function to open modal with specific item data
      function openModal(item) {
        document.getElementById("modalTitle").textContent = item.name;
        const skills = item.skills
          .map(
            (skill) =>
              `<p><strong>${skill.name}:</strong> ${skill.description} (Time: ${skill.time})</p>`
          )
          .join("");
        document.getElementById("modalContent").innerHTML = skills;
        document.getElementById("learnMoreModal").classList.remove("hidden");
      }
    
      // Close modal functionality
      document.getElementById("closeModal").addEventListener("click", () => {
        document.getElementById("learnMoreModal").classList.add("hidden");
      });
    </script>
    
    
    {% comment %}
    <script>
      grab mal of #include tag and innject that json into hardcoded json on this
    </script>
    {% endcomment %}
  </body>
</html>
